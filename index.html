<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container grid-center">
        <div class="card-layout-toggle">
            <div class="all-cards-link">
                <img src="/assets/Card.svg" alt="">
                <a href="#">All Cards</a>
            </div>
            <div class="decks-link">
                <img src="/assets/Deck.svg" alt="">
                <a href="#">Decks</a>
            </div>
        </div>
        <div class="bavin-edwards">
            <span>Bavin Edwards</span>
        </div>
    </header>
    <nav aria-label="Breadcrumb" class="breadcrumb grid-center">
        <ul>
            <li><a href="#">All Cards</a></li>
            <li><span aria-current="page">Select a card</span></li>
        </ul>
    </nav>
    <input type="search" class="search grid-center" placeholder="Search">
    <section class="people-details grid-center"></section>
<script src="script.js"></script>
</body>
</html>
